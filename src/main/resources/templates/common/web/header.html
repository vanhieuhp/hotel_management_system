<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>
<div th:fragment="header">
    <header class="top-navbar">
        <nav class="navbar navbar-expand-lg navbar-light" style="background: #fff">
            <div class="container">
                <a class=" logo_text" th:href="@{/webpage/home}">
                    <img class="logo" th:src="@{/web_asset/images/logo.png}" alt="" />Hotel
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-rs-food" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbars-rs-food">
                    <ul class="navbar-nav ml-auto">
                        <li id="homePage" class="nav-item"><a class="nav-link" th:href="@{/webpage/home}">Home</a></li>
                        <li id="bookingPage" class="nav-item"><a class="nav-link" th:href="@{/webpage/booking}">Booking</a></li>
                        <li id="contactPage" class="nav-item"><a class="nav-link" th:href="@{/webpage/contact}">Contact</a></li>
                        <li id="bookingDetailPage" class="nav-item"><a class="nav-link" th:href="@{/webpage/bookingDetail}">Booking Detail</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <script crossorigin="anonymous" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script th:inline="javascript">
        var active = [[${idActive}]];
        var element = document.getElementById(active);
        if (element != null) {
            element.classList.add("active");
        }
    </script>
</div>
</body>
</html>
