<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="decorators/web :: header_fragment"></div>
    <title>Hotel - Contact Page</title>
</head>
<body>
<div th:replace="common/web/header::header"></div>
<div class=" page-breadcrumb"></div>

<!-- Start blog details -->
<div class="blog-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">
                    <h2>Booking Detail</h2>
                </div>
            </div>
        </div>
        <div class="row " style="justify-content: center;">
            <div class="col-lg-6 blog-sidebar">
                <div class="right-side-blog">
                    <h3>Search Your Hotel</h3>
                    <div class="contact_search">
                        <div class="form-group contact_search_flex">
                            <input type="number" placeholder="Your Identity" id="identitySearch" class="form-control" name="identity">
                            <button class="search-btn" onclick="findBooking()">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-6">
                <div class="col-md-12">
                    <div class="form-group">
                        <input id="category" class="form-control" name="category" placeholder="Category: " type="text" disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input id="numOfBed" class="form-control" name="numOfBed" placeholder="Number Of Bed: " type="text" disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input id="numOfPool" class="form-control" name="numOfPool" placeholder="Pool: " type="text" disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input id="viewToBeach" class="form-control" name="viewToBeach" placeholder="View To Beach: " type="text" disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input id="pricePerDay" class="form-control" name="pricePerDay" placeholder="$/day: " type="text" disabled>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="col-md-12">
                    <div class="form-group">
                        <input id="startStayDay" name="startStayDay" placeholder="Start Stay Time: " class="form-control" type="text"  disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input id="lastStayDay" name="lastStayDay" placeholder="Last Stay Time: " class="form-control" type="text" disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input id="numOfStay" name="numOfStay" placeholder="Number Of Stay: " class="form-control" type="text" disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input id="roomNumber" name="roomNumber" placeholder="Choose the room:: " class="form-control" type="text" disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" id="total" name="total" placeholder="Total: " class="form-control" disabled>
                    </div>
                </div>
            </div>

            <div class="col-md-6" style="margin-top: 50px;">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" id="fullName" name="fullName" placeholder="Your Name:" class="form-control" disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" id="email" name="email" placeholder="Your Email:" class="form-control" disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" id="identity" placeholder="Your Identity:"  class="form-control" name="identity" disabled>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" id="phoneNumber" placeholder="Your Phone:"  class="form-control" name="phoneNumber" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="views/web/home::contact_info"></div>
<div th:replace="common/web/footer::footer"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<div th:replace="decorators/web :: myScript_fragment"></div>
<script type="text/javascript" th:src="@{/myFile/bookingDetailScript.js}" ></script>
<script th:inline="javascript">
    var booking = [[${booking}]];
    console.log(booking);
    if (booking) {
        setDetailBookingInfo(booking);
    }
</script>
</body>
</html>
