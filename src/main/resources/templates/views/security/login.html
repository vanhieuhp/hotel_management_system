<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="views/admin/home :: header_fragment"></div>
</head>
<body >
<div class=" hero-image">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-9">
                <div style="border-radius: 16px;" class="card o-hidden border-0 shadow-lg my-5">
                    <div class="col-lg-12">
                        <div class="p-lg-5">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger" role="alert">
                                    Username or password is incorrect
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success" role="alert">
                                    You have been logout
                                </div>
                            </div>
                            <form class="" th:action="@{/login}" method="post" id="formSubmit">
                                <div class="text-center log-text-title">
                                    <p> Login </p>
                                </div>
                                <div class="form-group">
                                    <input  type="text" value="" name="username" class="form-control" id="username" placeholder="Enter username" required/>
                                </div>
                                <div class="form-group">
                                    <input  type="password" value="" name="password" class="form-control" id="password" placeholder="Enter Password" required/>
                                </div>
                                <div class="log-btn-form">
                                    <button id="log-button"  type="submit"  class="btn-log">Login</button>
                                </div>
                            </form>
                            <br>
                            <div class="text-center account-help">
                                <a class="small " th:href="@{/forgetPassword}">Forgot Password?</a>
                            </div>
                            <div class="text-center account-help">
                                <a class="small" th:href="@{/register}">Create an Account!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="views/admin/home :: script"></div>

</script>
</body>
</html>
